<!-- Logo goes over timer field, which goes over button to add new timer field. Timer goes away when compeleted-->
<!-- Let's make sure everyone is on the same page! -->
<html>
	<title>Be less idle.</title>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="../static/script.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../static/style.css">
	</head>
	<body>
		<div class="logocontainer">
			<h1 id="logo">Idless</h1>
		</div>

		<div class="timerbuttoncontainer">
			<button class="buttons" id="createNew_button" onClick="createPrompt()"><span class="buttonstext">Start a new timer!</span></button>
		</div>

		<div class="timercontainer">
			<label id="timer_label" style="display: inline-block; padding: 0px 10px 0px 10px;" ></label>
			<label id="time_remaining" style="display: inline-block; padding: 0px 10px 0px 10px;" ></label>
		</div>

		<div class="clearbuttoncontainer">
			<button id="clear_button" onclick="removeTimer()"><span>Cancel</span></button>
		</div>

		<div class="descriptioncontainer">
			<h1 id="whatIsIdless">What is Idless?</h1>
			<p id="idlessDescription">Idless is an application designed to let you set reminders for yourself and message you once they happen. 
			Whether it's picking up your laundry or meeting a friend for dinner, Idless can help you be sure you do whatever you need to.</p>
		</div>
	</body>
</html>
