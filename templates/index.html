<!-- Logo goes over timer field, which goes over button to add new timer field. Timer goes away when compeleted-->
<!-- Let's make sure everyone is on the same page! -->
<html>
	<title>Idless</title>
	<head>
		<script src="../static/script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../static/style.css">
	</head>
	<body

		<h1 id="logo", align="center">Idless</h1>

		<script type="text/javascript">
			function addElement(f) {
				var aInputs=f.getElementsByTagName('input');
				for(var i=0; i<aInputs.length; i++) {
				    if(aInputs[i].className=='hide') {
				        aInputs[i].className='';
				        break;
				        }
				    }
				}
		</script>

		<script type="text/javascript">
			function creatNew(f) {
				var aInputs=f.getElementsByTagName('input');
				for(var i=0; i<aInputs.length; i++) {
				    if(aInputs[i].className=='hide') {
				        aInputs[i].className='';
				        break;
				        }
				    }
				}
		</script>


		<form action="#" name="form1">
		<div style="text-align: center;">
		<input type="text" name="txt1">
		<input class="hide" type="text" name="txt2">
		<input class="hide" type="text" name="txt3">
		<input class="hide" type="text" name="txt4">
		<input class="hide" type="text" name="txt5">
		</div>

	<div class="headercontainer">
		<div class="logocontainer">
			<h1 id="logo">Idless</h1>
		</div>
	</div>
		<div class="timerbuttoncontainer">
			<button class="buttons" id="createNew_button">start a new timer</button>
			<button class="buttons" id="clear_button">
		</div>
	</body>
</html>
