<!-- Logo goes over timer field, which goes over button to add new timer field. Timer goes away when compeleted-->
<!-- Let's make sure everyone is on the same page! -->
<html>
	<title>Idless!</title>
	<head>
		<script src="/script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<h1 id="logo", align="center">Idless</h1>
		<div style="text-align: center;">
   		<input type="button" value="Start a new timer!">
   		<style> 
div {
    width: 1px;
    height: 1px;
    background-color: red;
    position: relative;
    -webkit-animation-name: moveDown; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
    -webkit-animation-iteration-count: 1; /* Safari 4.0 - 8.0 */
    -webkit-animation-direction: reverse; /* Safari 4.0 - 8.0 */
    animation-name: moveDown;
    animation-duration: 4s;
    animation-iteration-count: 1;
    animation-direction: reverse;    
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes moveDown {
    
    75%  {background-color:green; left:0px; top:200px;}
    100% {background-color:red; left:0px; top:0px;}
}

/* Standard syntax */
@keyframes moveDown {
    
    75%  {background-color:green; left:0px; top:200px;}
    100% {background-color:red; left:0px; top:0px;}
}
</style>
		</div>
	</body>
</html>
