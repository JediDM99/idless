<!-- Logo goes over timer field, which goes over button to add new timer field. Timer goes away when compeleted-->
<!-- Let's make sure everyone is on the same page! -->
<html>
	<title>Idless!</title>
	<head>
		<script src="/script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>

		<h1 id="logo", align="center">Idless</h1>

		<script type="text/javascript">
			function addElement(f) {
				var aInputs=f.getElementsByTagName('input');
				for(var i=0; i<aInputs.length; i++) {
				    if(aInputs[i].className=='hide') {
				        aInputs[i].className='';
				        break;
				        }
				    }
				}
		</script>

		<style type="text/css">
		input {display:block;}
		.hide {display:none;} 
		</style>


		<form action="#" name="form1">
		<div style="text-align: center;">
		<input type="text" name="txt1">
		<input class="hide" type="text" name="txt2">
		<input class="hide" type="text" name="txt3">
		<input class="hide" type="text" name="txt4">
		<input class="hide" type="text" name="txt5">

		<button type="button" onclick="addElement(this.form);">Start new timer!</button>
		</div>



	</body>
</html>
